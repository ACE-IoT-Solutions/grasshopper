name: Python Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy
        if [ -f pyproject.toml ]; then
          pip install poetry
          poetry install
        elif [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
        pip install git+https://github.com/ACE-IoT-Solutions/BACpypes3.git@grasshopper-bandage
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 Grasshopper/grasshopper --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 Grasshopper/grasshopper --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics
    
    - name: Check formatting with black
      run: |
        black --check --diff Grasshopper/grasshopper
    
    - name: Check imports with isort
      run: |
        isort --check-only --profile black Grasshopper/grasshopper
    
    - name: Type check with mypy
      run: |
        mypy --ignore-missing-imports Grasshopper/grasshopper